<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克数独 | Cyberpunk Sudoku</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="bg-overlay"></div>
        <div class="bg-center-light"></div>
        <div class="bg-particles"></div>
    </div>

    <div class="container">
        <header>
            <h1 class="neon-text" data-text="CYBER SUDOKU">CYBER SUDOKU</h1>
            <div class="circuit-line"></div>
        </header>

        <div class="game-container">
            <div class="status-panel">
                <div class="timer">
                    <div class="timer-label">TIME</div>
                    <div class="timer-value">00:00</div>
                </div>
                <div class="difficulty">
                    <div class="difficulty-label">LEVEL</div>
                    <div class="difficulty-value">3</div>
                </div>
                <div class="progress">
                    <div class="progress-label">PROGRESS</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="sudoku-grid">
                <!-- 9x9 grid will be generated by JavaScript -->
            </div>

            <div class="control-panel">
                <div class="number-pad">
                    <!-- 1-9 buttons will be generated by JavaScript -->
                </div>
                <div class="action-buttons">
                    <button class="cyber-button" id="new-game">NEW GAME</button>
                    <button class="cyber-button" id="hint">HINT</button>
                    <button class="cyber-button" id="undo">UNDO</button>
                    <button class="cyber-button" id="erase">ERASE</button>
                </div>
                <div class="difficulty-selector">
                    <div class="selector-label">DIFFICULTY</div>
                    <div class="selector-buttons">
                        <button class="difficulty-button" data-level="1">1</button>
                        <button class="difficulty-button" data-level="2">2</button>
                        <button class="difficulty-button active" data-level="3">3</button>
                        <button class="difficulty-button" data-level="4">4</button>
                        <button class="difficulty-button" data-level="5">5</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="completion-modal">
            <div class="modal-content">
                <h2 class="neon-text">COMPLETED!</h2>
                <div class="completion-stats">
                    <div class="stat">
                        <div class="stat-label">TIME</div>
                        <div class="stat-value" id="completion-time">00:00</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">DIFFICULTY</div>
                        <div class="stat-value" id="completion-difficulty">3</div>
                    </div>
                </div>
                <button class="cyber-button" id="new-game-modal">NEW GAME</button>
            </div>
        </div>
    </div>

    <script src="js/sudoku.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
